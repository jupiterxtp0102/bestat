name: PR Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Tests on PR
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: bestat_test
          POSTGRES_USER: bestat
          POSTGRES_PASSWORD: bestat123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: ðŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ðŸ—„ï¸ Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://bestat:bestat123@localhost:5432/bestat_test
        run: npm run migrate

      - name: ðŸ§ª Run backend tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://bestat:bestat123@localhost:5432/bestat_test
          UPLOAD_DIR: ./uploads
        run: npm test -- --coverage

      - name: ðŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: ðŸ§ª Run frontend tests
        working-directory: ./frontend
        run: npm test

      - name: ðŸ”¨ Build backend
        working-directory: ./backend
        run: npm run build

      - name: ðŸ”¨ Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: âœ… Summary
        if: success()
        run: |
          echo "### âœ… All tests passed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Backend tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Frontend tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Backend build: Success" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Frontend build: Success" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Failure Summary
        if: failure()
        run: |
          echo "### âŒ Tests failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
